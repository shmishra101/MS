<body>
<script>
$(document).ready(function()
		{
		    $('#myModal').modal('show');
		});
function validate(id) {
    var firstname = document.getElementById(id);
    var alpha = /^[a-zA-Z\s-, ]+$/;  
    if (firstname.value == "") {
        alert('Please City name');
        return false;
    }
    else if (!firstname.value.match(alpha)) {
        alert('Invalid city name ');       
        return false;
   }
   else 
   {
    return true;
   }
}
</script>
<div id="map"></div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
  <form action="showRoute.jsp">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">MyWaypoint</h4>
      </div>
      <div class="modal-body">
        <td> 
         <tr>Source:<div><input type="text" class="modal-text" id="orign" onchange=validate(id) name="origin"><br></div></tr>
         <tr>Destination:<div><input type="text" class="modal-text" id="destination" onchange=validate(id) name="destination"></div><br></tr>
        </td>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-default">
      </div>
    </div>
   </form> 
  </div>
</div>
